<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="src/static/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link href="src/static/css/styles.css" rel="stylesheet" />
	<!-- <link href="src/static/css/jquery.terminal.min.css" rel="stylesheet"> -->
	<title>vueOS</title>
</head>

<body>
	<div class="body-content container-fluid m-0 p-0">
		<div id="app"></div>
	</div>
	<nav class="navbar navbar-dark bg-dark fixed-bottom py-0">
		<div class="navbar-brand" id="startmenubtn">
			<span class="material-icons nav-item">apps</span>
		</div>
		<div class="text-white ml-auto nav-item" id="timenow">Time</div>
		<div class="nav-link text-white pr-0 pb-0" id="notifbtn">
			<span class="material-icons nav-item">ad_units</span>
		</div>
	</nav>
	<div class="bg-dark text-white-50 p-1 panel" id="startmenu">
		<div class="startmenuhead">Start Menu</div>
		<div class="startmenulist" id="startmenulist">
			<ul class="list-group list-group-flush" id="proglist"></ul>
		</div>
	</div>
	<div class="bg-dark text-white-50 p-1 panel" id="notif" aria-live="polite" aria-atomic="true">
		<div id="notifhead">Notifications</div>
	</div>

	<div id="ghostpane"></div>
	<!-- turn this window to app component -->

	<div class="bg-dark text-white-50 window resizedrag" id="console">
		<div class="text-white m-0 p-1 text-left windowhead" id="consoleheader">
			Console
			<span class="material-icons float-right closewindow">
				arrow_drop_down
			</span>
			<span class="material-icons float-right minwindow"> swap_vert </span>
		</div>
		<div class="terminal" id="console">
			<!-- <textarea name="term" rows="10" id="term" class="term"></textarea> -->
			<!-- <div class="text-justify pad innercontent" id="term" contentEditable="true"></div> -->
			<div class="terminalCont">
				<div id="terminalReslutsCont"></div>
				<form>
					<input id="terminalTextInput" type="text" placeholder="" autocomplete="off" />
				</form>
			</div>
		</div>
	</div>

	<div class="bg-success text-white window drag text-center" id="game">
		<div class="text-white m-0 p-1 text-left windowhead" id="gameheader">
			Game
			<span class="material-icons float-right closewindow">
				arrow_drop_down
			</span>
			<span class="material-icons float-right minwindow"> swap_vert </span>
		</div>
		<div class="container">
			<div class="game--container">
				<div id="cell_0" class="cell" data-cell-index="0"></div>
				<div id="cell_1" class="cell" data-cell-index="1"></div>
				<div id="cell_2" class="cell" data-cell-index="2"></div>
				<div id="cell_3" class="cell" data-cell-index="3"></div>
				<div id="cell_4" class="cell" data-cell-index="4"></div>
				<div id="cell_5" class="cell" data-cell-index="5"></div>
				<div id="cell_6" class="cell" data-cell-index="6"></div>
				<div id="cell_7" class="cell" data-cell-index="7"></div>
				<div id="cell_8" class="cell" data-cell-index="8"></div>
			</div>
			<div id="game--status" class="text-white p-2"></div>
			<button id="game--btn" class="btn btn-outline-success btn-light m-2 game--restart">
				RESET
			</button>
		</div>
	</div>

	<!-- <div class="bg-success text-white window drag text-center" id="game2">
		<div class="text-white m-0 p-1 text-left windowhead" id="gameheader">
			Game2
			<span class="material-icons float-right closewindow">
				arrow_drop_down
			</span>
			<span class="material-icons float-right minwindow">
				swap_vert
			</span>    </div>
		<div class="container">
			<div class="game--container">
				<canvas width="400" height="300" id="gamesnake"></canvas>
			</div>
			<div id="gamesnake--status" class="text-white p-2"></div>
			<button id="game--btn" class="btn btn-outline-success btn-light m-2 game--restart">RESET</button>
		</div>
	</div> -->

	<div class="bg-white text-black window resizedrag text-center" id="notepad">
		<div class="text-white m-0 p-1 text-left windowhead" id="notepadheader">
			Notepad
			<span class="material-icons float-right closewindow">
				arrow_drop_down
			</span>
			<span class="material-icons float-right minwindow"> swap_vert </span>
		</div>
		<div class="text-justify pad innercontent" contenteditable="true"></div>
	</div>

	<script type="text/javascript" src="src/static/js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="src/static/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="src/static/js/popper.min.js"></script>
	<script type="text/javascript" src="src/static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="src/static/js/window.min.js"></script>
	<!-- <script type="text/javascript" src="src/static/js/window.js"></script> -->
	<script type="text/javascript" src="src/static/js/gamettt.js"></script>
	<script type="text/javascript" src="src/static/js/gamesnake.js"></script>
	<!-- <script type="text/javascript" src="src/static/js/jquery.terminal.min.js"></script> -->
	<!-- <script type="text/javascript" src="src/static/js/terminal.js"></script> -->
	<script type="text/javascript" src="src/static/js/term.js"></script>
<script type="text/javascript" src="main.js"></script></body>

</html>
